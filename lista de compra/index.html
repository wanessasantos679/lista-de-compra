<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Lista de Compras</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Lista de Compras</h1>
        
        <div class="form-section">
            <input type="text" id="itemInput" placeholder="Digite um item">
            <button onclick="adicionarItem()">Adicionar Item</button>
        </div>

        <div class="form-section">
            <input type="text" id="itemSearch" placeholder="Pesquise um item por nome ou posição">
            <button onclick="pesquisarItem()">Pesquisar</button>
        </div>

        <div class="form-section">
            <button onclick="removerItem()">Remover o último item</button>
        </div>

        <div class="lista">
            <h2>Lista de Compras:</h2>
            <ul id="listaDeCompras"></ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
